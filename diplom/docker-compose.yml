    #     limits:
    #       cpus: '1'
    #       memory: 4G
  copy_deamon:
    build:
      context: ../.
      dockerfile: diplom/DockerfileCopy
    env_file: copy_deamon.env
    networks:
      - app-tier
    # restart: unless-stopped
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 4G
  save_deamon:
    build:
      context: ../.
      dockerfile: diplom/DockerfileSave
    env_file: save_deamon.env
    networks:
      - app-tier
  master-pg:
    build:
      context: ../.
      dockerfile: diplom/DockerfileDb
    ports:
      - "5434:5432"
    networks:
      - app-tier