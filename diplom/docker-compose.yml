version: "3"

networks:
  app-tier:
    driver: bridge


services:
  slave-pg:
    build:
      context: ../.
      dockerfile: diplom/DockerfileDb
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    ports:
      - "5433:5432"
    networks:
      - app-tier
